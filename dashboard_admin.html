        <h1>Add New Movie Details</h1>
       <form action="dashboard_admin.jsp" method="post" class="form-horizontal" action="/action_page.php">
       <div class="form-group">
    <label class="control-label col-sm-2" for="text">Movies Name:</label>
    <div class="col-sm-8">
        <input type="text" class="form-control" name="Movies_Name" placeholder="Enter Movies Name"><br/>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="text">Theater:</label>
    <div class="col-sm-8"> 
      <input type="text" class="form-control" name="Theatre" placeholder="Enter Theater"><br/>
    </div>
  </div>
   <div class="form-group">
    <label class="control-label col-sm-2" for="text">Movie Date:</label>
    <div class="col-sm-8"> 
      <input type="text" class="form-control" name="Movies_Date" placeholder="Enter Movie Date"><br/>
    </div>
  </div>
            <div class="form-group">
    <label class="control-label col-sm-2" for="text">Show Time:</label>
    <div class="col-sm-8"> 
      <input type="text" class="form-control" name="Show_Time" placeholder="Enter Show Time"><br/>
    </div>
  </div>
            <div class="form-group">
    <label class="control-label col-sm-2" for="text">Movie Rate:</label>
    <div class="col-sm-8"> 
      <input type="number" class="form-control" name="Rate" placeholder="Enter Movie Rate"><br/>
    </div>
  </div>
           <div class="form-group">
    <label class="control-label col-sm-2" for="text">Total Seats:</label>
    <div class="col-sm-8"> 
      <input type="number" class="form-control" name="Total_Seats" placeholder="Enter Total Seats"><br/>
    </div>
  </div>
      <button type="submit" class="btn btn-primary">Save</button>
